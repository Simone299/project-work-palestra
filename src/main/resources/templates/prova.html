<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Modifica attività</title>
</head>
<body>
	<h1>Modifica attività</h1>
	<form action="#" th:action="@{/lista/modificaattivita}" method="post">
		<input type="hidden" th:name="id" th:value="${attivita.id}" />
		<label for="titolo">Titolo:</label>
		<input type="text" id="titolo" name="titolo" th:value="${attivita.titolo}" />
		<label for="descrizione">Descrizione:</label>
		<textarea id="descrizione" name="descrizione" th:text="${attivita.descrizione}" ></textarea>
		<label for="prezzo_totale">Prezzo totale:</label>
		<input type="number" id="prezzo_totale" name="prezzo_totale" th:value="${attivita.prezzo_totale}" />
		<label for="istruttore">Istruttore:</label>
		<input type="text" id="istruttore" name="istruttore" th:value="${attivita.istruttore}" />
		<button type="submit">Salva</button>
	</form>
	<br>
	<h1>Crea attività</h1>
	<form action="#" th:action="@{/lista/creaattivita}" method="post" th:object="${attivita}">
		<label for="titolo">Titolo:</label>
		<input type="text" id="titolo" name="titolo" th:value="*{titolo}" />
		<label for="descrizione">Descrizione:</label>
		<textarea id="descrizione" name="descrizione" th:text="*{descrizione}" ></textarea>
		<label for="prezzo_totale">Prezzo totale:</label>
		<input type="number" id="prezzo_totale" name="prezzo_totale" th:value="*{prezzo_totale}" />
		<label for="istruttore">Istruttore:</label>
		<input type="text" id="istruttore" name="istruttore" th:value="*{istruttore}" />
		<button type="submit">Salva</button>
	</form>
</body>
</html>
