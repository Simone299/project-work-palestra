<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferma Acquisto</title>
   
    
    <style >
    *{
  box-sizing: border-box;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

body {
  font-family: Arial, sans-serif;
  background-color: #333;
  width: 100%;
  margin-left: auto;
  margin-right: auto;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #fff;
  padding: 10px;
  color: #333;
  border: 4px solid gold;
  width: 100%;
  position: fixed;
  top: 0;
}

nav ul {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  margin-left: 40px;
  margin-right: 40px;
}

nav ul li a {
  color:  #333;
  text-decoration: none;
  margin-top: 0%;
}

h2 {
  font-size: 24px;
  color: #fff;
  margin-bottom: 10px;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  font-size: 18px;
  color: #fff;
  margin-bottom: 5px;
}

input[type="text"], input[type="email"], input[type="password"] {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid black;
  margin-bottom: 10px;
}

input[type="submit"] {
  background-color: rgb(28, 27, 27);
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  border: 1px solid black;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: gold;
  color: #333;
  padding: 10px 20px;
  border-radius: 5px;
  border: 1px solid black;
  cursor: pointer;
  transition: all 0.3s ease;
}

.freccia{
        
            font-size: 30px;
            text-decoration: none;
            background-color: gold; 
            color:  #333;
            
        }
        
        .freccia-btn{
        
            text-decoration: none;
            background-color: gold;
            margin-top:20px; }


  

</style>
</head>

<body>
    
   
<h1 style="text-align: center; color: gold; font-size: 24px; margin-bottom: 20px;">Inserisci il tuo metodo di pagamento</h1>

	<form name="formPagamento">
		<label for="nome">Nome sulla carta:</label>
		<input type="text" id="nome" name="nome" required><br>

		<label for="numeroCarta">Numero di carta di credito:</label>
		<input type="text" id="numeroCarta" name="numeroCarta" required><br>

		<label for="scadenza">Data di scadenza (MM/YY):</label>
		<input type="text" id="scadenza" name="scadenza" required><br>

		<label for="cvv">CVV:</label>
		<input type="text" id="cvv" name="cvv" required><br>

		
	</form>
	<div style="text-align: center;"><a th:href="@{/dettaglio/registraabbonamento(id=${attivita.id})}" style="color:gold;   text-decoration: none; 
	"><strong>Acquista Abbonamento</strong></a></div>
	 <main>
        <div class="content-container">
            <div class="info-container" th:object="${attivita}" >
            <div th:text="'Totale da pagare : ' + ${#numbers.formatDecimal((attivita.prezzo_totale * 8 * 0.85), 0, 'POINT', 2, 'COMMA')} +' € '" style="color: gold; font-size: 24px; margin-bottom: 20px;"></div>           
            </div>
        </div>
    </main>
   
   <a href="javascript:history.back()" class="freccia freccia-btn"  >◄ torna indietro</a>
    <!-- Footer -->
   

</body>
</html>
